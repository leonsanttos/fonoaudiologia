<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Borda com gradiente e fundo branco</title>
  <style>
    .retangulo {
      width: 300px;
      height: 150px;
      padding: 10px;
      border-radius: 20px 0 20px 0;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      box-sizing: border-box;
    }

    .conteudo {
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 16px 0 16px 0; /* ligeiramente menor para encaixar */
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="retangulo">
    <div class="conteudo">
      Aqui vai o conte√∫do com fundo branco!
    </div>
  </div>
</body>
</html>
